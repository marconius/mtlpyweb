<dl>
  <ol>
    {% for article in dates.object_list %}
    <li>
      <h1 class="title">
	<a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title }}">{{ article.title }}</a>
      </h1>
      <abbr class="published" title="{{ article.date.isoformat() }}">{{ article.strftime }}</abbr>
      <div class="entry-content"> {{ article.summary }} </div>
    </li>
    {% endfor %}
  </ol>
</dl>
